<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="header">
    My Tic Tac Toe Game
  </div>
  <div class="content">
    <div class="board">
      <div class="tile" data-x="0" data-y="0"></div>
      <div class="tile" data-x="1" data-y="0"></div>
      <div class="tile" data-x="2" data-y="0"></div>
      <div class="tile" data-x="0" data-y="1"></div>
      <div class="tile" data-x="1" data-y="1"></div>
      <div class="tile" data-x="2" data-y="1"></div>
      <div class="tile" data-x="0" data-y="2"></div>
      <div class="tile" data-x="1" data-y="2"></div>
      <div class="tile" data-x="2" data-y="2"></div>
    </div>
    <div class="current-player" id="current-player">Current Player: <span id="current-player-name">Player 1</span></div>
    <div class="player-info">
      <div class="player-info-item">
        <span class="player-info-item-symbol">X</span>
        <input type="text" id="player1-name" value="Player 1" onchange="gameManager.setPlayer1Name(event.target.value)">
      </div>
      <div class="player-info-item">
        <span class="player-info-item-symbol">O</span>
        <input type="text" id="player2-name" value="Player 2" onchange="gameManager.setPlayer2Name(event.target.value)">
      </div>
    </div>
  </div>
  <div class="footer">
    <button class="reset-button" onclick="gameManager.resetGame()">Reset Game</button>
  </div>
</body>
</html>
